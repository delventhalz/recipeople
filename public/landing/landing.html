<div ng-controller='LandingController'>
   <div class = 'container'>

     <!-- Start- Featured Recipes -->
      <div class='col-md-8'>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class='panel panel-warning'>
            <div class='panel-heading'>
               <h3 class='panel-title'>Create or Join a Group</h3>
            </div>
            <div class='panel-body'>
               <form class='form-horizontal'>
                  <input ng-model='groupname' type='text'>
                  <button class='btn-warning' ng-click="createGroup(groupname)">Create Group</button>
               </form>
               <form class='form-horizontal'>
                  <select name='dropDown'>
                     <option ng-repeat='group in groups' ng-change="focusGroup(group)">{{ group.name }}</option>
                  </select>
                  <a href="#/group"><button class='btn-warning'>View Group</button></a>
               </form>
            </div>
         </div>
      </div>
      <div class='col-md-4'>
         <!-- END - Panel for join & create group -->
         <!-- START - Recipe Links -->
         <div class='listing'>
            <a href="#/recipe" ng-click="focusRecipe(recipe)" ng-repeat="recipe in recipes | limitTo: 30 : 5">{{ recipe.title }}<br></a>
         </div>
      </div>
      <!-- END - Recipe Links -->

   </div>
</div>
